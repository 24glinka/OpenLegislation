<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<!--Title-->
<div class="row">
    <div class="small-4 columns">
        <h4>{{title}}</h4>
    </div>
</div>

<a href="../daybreak"><span class="prefix-icon icon-arrow-left2"></span>Back to summary</a>
<hr style="margin-top:0;"/>

<div id="buttonsetTest" buttonset labels="labels" fn="filterChangeTest"></div>

<!--Error summary/filter-->
<form>
    <div class="row">
        <div class="checkbox-buttons">
            <label class="small-1 columns">
                <span>Total:<br/>{{ totals.total }}</span>
                <input type="checkbox" id="allErrorsFilter" ng-model="errorFilter.all"/>
            </label>
            <label ng-repeat="(status, total) in totals.statuses" class="small-1 columns">
                <span>{{getLabel('statuses', status)}}:<br/>{{totals.statuses[status]}}</span>
                <input type="checkbox" id="{{status}}Filter" ng-model="errorFilter.statuses[status]"/>
            </label>
            <label class="small-1 columns">
                None:<br/>
                <input type="checkbox" ng-model="errorFilter.none">
            </label>
            <div class="columns small-{{12-statusCount}}"/>
        </div>
    </div>
    <div class="row collapse">
            <label  ng-repeat="(type, total) in filteredTypeTotals" class="small-1 columns">
                {{getLabel('types', type)}}:<br/>{{total}}
                <input type="checkbox" id="{{type}}Filter" ng-model="errorFilter.types[type]"/>
            </label>
            <div class="columns small-{{12-typeCount}}"/>
    </div>
</form>

<!--Observation Table-->
<div class="row">
    <table id="reportMismatchTable" datatable tabledata="tableData" filterfn="filterMethod" labelrow="labelRow" class="columns small-12">
        <thead>
        <tr>
            <th>Bill Print No</th>
            <th>Mismatch Type</th>
            <th>Status</th>
            <th>Snippet</th>
            <th>Details</th>
        </tr>
        </thead>
    </table>
</div>
